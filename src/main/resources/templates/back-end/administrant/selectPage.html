<!-- templates/back-end/administrant/selectPage.html -->
<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理員查詢頁|人員|後台|島遊kha</title>
<th:block th:replace="~{/navBackTemplate :: headResources}"></th:block>
<style>

.secondary-nav {
	background-color: var(--md-sys-color-surface);
	box-shadow: 0 2px 4px var(--md-sys-color-shadow);
	padding: 0 20px;
	position: sticky;
	top: 0;
	z-index: 999;
	display: flex;
	justify-content: flex-end;
	align-items: center;
	height: 60px;
}

.secondary-nav ul {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
	height: 100%;
	align-items: center;
}

.secondary-nav li {
	margin-right: 1.5rem;
	height: 100%;
	display: flex;
	align-items: center;
}

.secondary-nav a {
	text-decoration: none;
	color: var(--md-sys-color-on-surface-variant);
	font-weight: 500;
	padding: 0 5px;
	position: relative;
	display: flex;
	align-items: center;
	height: 100%;
	box-sizing: border-box;
}

.secondary-nav a:hover {
	color: var(--md-sys-color-primary);
}

.secondary-nav a.active {
	color: var(--md-sys-color-primary);
	border-bottom: 3px solid var(--md-sys-color-primary);
}

.md-card {
	/* 強制背景色為純白色，並強制移除所有邊框和陰影 */
	background: var(--md-sys-color-background) !important; /* 強制使用純白色背景 */
	box-shadow: none !important; /* 強制移除陰影 */
	border-radius: 8px;
	padding: 1rem;
	max-width: 700px;
	margin: 2rem auto;
	border: none !important; /* 強制移除邊框 */
	border-width: 0 !important;
	border-style: none !important;
	outline: none !important; /* 移除可能的 outline */
}

.md-headline {
	font-size: 2rem;
	margin-bottom: 1rem;
	color: var(--md-sys-color-primary);
	text-align: center;
}

.show-all-link {
	display: inline-block;
	font-size: 1.2rem;
	color: var(--md-sys-color-primary);
	text-decoration: underline;
	cursor: pointer;
	margin: 1rem 0 2rem 120px;
}

.form-field {
	display: flex;
	align-items: center;
	margin-bottom: 1.5rem;
}

.form-field label {
	width: 120px;
	flex-shrink: 0;
	font-size: 1.1rem;
}

input, select {
	flex: 1;
	max-width: 360px;
	height: 2.2rem;
	font-size: 1rem;
	padding: 0 0.5rem;
	background: var(--md-sys-color-surface-container); /* 根據商家頁面，這應該是淺灰色 */
	color: var(--md-sys-color-on-surface);
	border: 1px solid var(--md-sys-color-outline);
	border-radius: 4px;
	box-shadow: 0 1px 2px var(--md-sys-color-shadow);
	box-sizing: border-box;
}

.form-field button {
	height: 2.2rem;
	font-size: 1rem;
	padding: 0 0.8rem;
	margin-left: 1rem;
	background: var(--md-sys-color-primary);
	color: var(--md-sys-color-on-primary);
	border: none;
	border-radius: 4px;
	box-shadow: 0 1px 2px var(--md-sys-color-shadow);
	line-height: 2.2rem;
	cursor: pointer;
}

.form-field button:hover {
	background: var(--md-sys-color-primary-container);
}

select {
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	background-image:
		url('data:image/svg+xml;utf8,<svg fill="%234A4A4A" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
	background-repeat: no-repeat;
	background-position: right 8px center;
	background-size: 24px;
}

input:focus, select:focus {
	outline: none;
	border-color: var(--md-sys-color-primary);
	box-shadow: 0 0 0 3px rgba(41, 153, 194, 0.2);
}

.error-messages-container {
	background-color: #ffebee;
	color: #b71c1c;
	border-left: 5px solid #b71c1c;
	padding: 15px;
	margin-bottom: 20px;
	border-radius: 4px;
	font-size: 0.9rem;
	text-align: left;
}

.error-message {
	margin-bottom: 5px;
}

.error-message:last-child {
	margin-bottom: 0;
}
</style>
</head>
<body class="light">
	<div class="app-container">
		<div th:insert="~{/navBackTemplate :: navbar}"></div>
		<div class="main-content">
			<header class="secondary-nav">
				<ul>
					<th:block th:replace="~{subnavMembersBack :: secNavResources}"></th:block>
				</ul>
			</header>
			<main class="content-area-main">
				<section class="md-card">
					<div th:if="${errorMsg}" class="error-messages-container">
						<p th:text="${errorMsg}" class="error-message"></p>
					</div>
					<h2 class="md-headline">管理員查詢</h2>
					<a th:href="@{/admins/listAll}" class="show-all-link">顯示全部管理員</a>

					<form th:action="@{/admins/search}" method="get" class="form-field">
						<label for="adminId">管理員 ID</label> <input id="adminId"
							type="text" name="adminId" placeholder="管理員 ID" />
						<button type="submit">查詢 ID</button>
					</form>

					<form th:action="@{/admins/search}" method="get" class="form-field">
						<label for="adminName">名稱</label> <input id="adminName"
							type="text" name="adminName" placeholder="管理員名稱" />
						<button type="submit">查詢名稱</button>
					</form>
				</section>
			</main>
		</div>
	</div>
</body>
</html>
