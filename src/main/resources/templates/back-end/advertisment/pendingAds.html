<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待審核廣告 - 後台管理</title>
    
    <!-- 引入 Thymeleaf 模板中的 headResources 片段 -->
    <th:block th:replace="~{/navBackTemplate :: headResources}"></th:block>

    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color-primary);
        }
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-tab {
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        .nav-tab:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }
        .ad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .ad-card {
            background-color: var(--card-background-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .ad-card:hover {
            transform: translateY(-5px);
        }
        .ad-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .ad-content {
            padding: 20px;
        }
        .ad-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color-primary);
        }
        .ad-info {
            margin-bottom: 15px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        .btn-view {
            background-color: #17a2b8;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
            text-decoration: none;
            color: white;
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .no-ads {
            text-align: center;
            padding: 50px;
            color: var(--text-color-secondary);
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="light">

<div class="app-container">
    <div th:insert="~{/navTemplate :: navbar}"></div>
    
    <div class="main-content">
        <div class="admin-container">
            <div class="page-header">
                <h1 class="page-title">廣告審核管理</h1>
            </div>
            
            <!-- 導航標籤 -->
            <div class="nav-tabs">
                <a href="/advertisment/admin/pending" class="nav-tab active">待審核廣告</a>
                <a href="/advertisment/admin/reviewed" class="nav-tab">已審核廣告</a>
            </div>
            
            <!-- 成功訊息顯示 -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            
            <!-- 錯誤訊息顯示 -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- 待審核廣告列表 -->
            <div th:if="${#lists.isEmpty(pendingAds)}" class="no-ads">
                <p>目前沒有待審核的廣告。</p>
            </div>
            
            <div th:unless="${#lists.isEmpty(pendingAds)}" class="ad-grid">
                <div class="ad-card" th:each="ad : ${pendingAds}">
                    <img th:src="@{/advertisment/DBGifReader(adId=${ad.adId})}" 
                         class="ad-image" alt="廣告圖片">
                    
                    <div class="ad-content">
                        <h3 class="ad-title" th:text="${ad.adTitle}">廣告標題</h3>
                        
                        <div class="ad-info">
                            <div class="info-item">
                                <span class="material-icons">store</span>
                                <span th:text="${storeNamesMap != null ? storeNamesMap.get(ad.storeId) : '未知商店'}">商店名稱</span>
                            </div>
                            
                            <div class="info-item">
                                <span class="material-icons">event</span>
                                <span th:text="${#dates.format(ad.adStartTime, 'yyyy-MM-dd HH:mm')}">開始時間</span>
                            </div>
                            
                            <div class="info-item">
                                <span class="material-icons">event_busy</span>
                                <span th:text="${#dates.format(ad.adEndTime, 'yyyy-MM-dd HH:mm')}">結束時間</span>
                            </div>
                            
                            <div class="info-item">
                                <span class="material-icons">schedule</span>
                                <span th:text="${#dates.format(ad.adCreatedTime, 'yyyy-MM-dd HH:mm')}">建立時間</span>
                            </div>
                            
                            <div class="info-item">
                                <span class="status-badge status-pending">待審核</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <a th:href="@{/advertisment/getOne_For_Display(adId=${ad.adId})}" 
                               class="btn btn-view">查看詳情</a>
                            
                            <form th:action="@{/advertisment/admin/approve}" method="post" style="display:inline">
                                <input type="hidden" name="adId" th:value="${ad.adId}" />
                                <button type="submit" class="btn btn-approve" 
                                        onclick="return confirm('確定要通過這個廣告嗎？')">通過</button>
                            </form>
                            
                            <form th:action="@{/advertisment/admin/reject}" method="post" style="display:inline">
                                <input type="hidden" name="adId" th:value="${ad.adId}" />
                                <button type="submit" class="btn btn-reject" 
                                        onclick="return confirm('確定要拒絕這個廣告嗎？')">拒絕</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script th:src="@{/js/notification/websocket.js}"></script>

</body>
</html>
