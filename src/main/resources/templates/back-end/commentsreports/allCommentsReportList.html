<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>留言檢舉 | 檢舉管理 | 後台 | 島遊kha</title>

<th:block th:replace="~{/navBackTemplate :: headResources}"></th:block>
<link rel="stylesheet" href="../css/vendors/datatables.css" />
<link rel="stylesheet" href="../css/report/myDatatable.css" />

</head>
<body class="light">

	<div class="app-container">
		<div th:insert="~{/navBackTemplate :: navbar}"></div>
		<div class="main-content">
			<header class="secondary-nav">
				<ul>
					<th:block th:insert="~{/back-end/report/navBackEndReport :: secNavResources}"></th:block>
				</ul>
			</header>
			<main class="content-area-main">

				<div class="admin-dashboard-container notification-center-container">

					<div class="dashboard-widgets">
						<div class="widget">
							<h3>
								<span class="material-icons">arrow_circle_right</span>處理中件數
							</h3>
							<p class="large-number">###</p>
						</div>
					</div>

					<h1>案件明細</h1>
					<input type="hidden" id="successMsg" th:value=${successMsg}>
					<table class="admin-table" id="admin-table">
						<thead>
							<tr>
								<th>案件編號</th>
								<th>案件時間</th>
								<th>會員</th>
								<th>進度</th>
								<th>案件內容</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="commentsReportVO : ${list}" class="noti-table-line"
								th:attr="data-commRepId=${commentsReportVO.commRepId}, data-rptSta=${commentsReportVO.rptSta}">
								<td th:text="${commentsReportVO.commRepId}"></td>
								<td
									th:text="${#dates.format(commentsReportVO.repTime, 'yyyy-MM-dd HH:mm')}"></td>
								<td th:text="${commentsReportVO.memId}"></td>
								<td><span th:switch="${commentsReportVO.rptSta}"> <span
										th:case="0">處理中</span> <span th:case="1">檢舉成立</span> <span
										th:case="2">檢舉不成立</span>
								</span></td>
								<td th:text="${commentsReportVO.repDes}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
	<script src="../vendors/datatables.js"></script>
	<script src="../js/commentsreports/allCommentsReportList.js"></script>
	


</body>
</html>
