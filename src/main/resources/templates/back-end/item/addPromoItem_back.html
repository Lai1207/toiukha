<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增促銷資訊 - 後台</title>
    <th:block th:fragment="headResources">
        <link rel="stylesheet" th:href="@{/css/back_light.css}">
        <link rel="stylesheet" th:href="@{/css/back_style.css}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </th:block>
</head>

<body class="light">
    <div class="app-container">
        <aside th:fragment="navbar" class="left-nav">
            <div class="logo-area">
                <p class="site-name">島遊<span class="site-name2">Kha</span></p>
                <p>後台</p>
            </div>
            <ul>
                <li th:classappend="${currentPage == 'accounts' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">manage_accounts</span>人員</a></li>
                <li th:classappend="${currentPage == 'content' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">folder</span>內容管理</a></li>
                <li th:classappend="${currentPage == 'partner' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">group_work</span>廠商管理</a></li>
                <li th:classappend="${currentPage == 'notifications' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">notifications</span>通知管理</a></li>
                <li th:classappend="${currentPage == 'report' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">report</span>檢舉管理</a></li>
                <li th:classappend="${currentPage == 'support_agent' ? 'active' : ''}"><a href="#"><span
                            class="material-icons">support_agent</span>與我聊聊</a></li>
                <hr>
                <li>
                    <div class="member-info-area">
                        <img th:src="@{/images/user.png}" alt="User Avatar" class="member-avatar"> <span
                            class="member-name">管理員名稱</span>
                    </div>
                </li>
                <li>
                    <div class="logout-area">
                        <button class="logout-btn material-button">
                            <span class="material-icons">logout</span> 登出
                        </button>
                    </div>
                </li>
            </ul>
        </aside>

        <div class="main-content">
            <header class="secondary-nav">
                <ul>
                    <!-- 放自己的內容 -->
                </ul>
            </header>

            <main class="content-area-main">
                <div class="mdc-additem-container">
                    <h2 class="mdc-additem-title">新增促銷資訊</h2>
                    <form th:action="@{/item/insert_store}" method="post" th:object="${itemVO}" class="mdc-form">
                        <div class="mdc-form-row">
                            <label>促銷價格</label>
                            <input type="number" th:field="*{discPrice}" class="mdc-input" min="1" required />
                            <span th:if="${#fields.hasErrors('discPrice')}" th:errors="*{discPrice}"
                                class="mdc-error"></span>
                        </div>
                        <div class="mdc-form-row">
                            <label>促銷開始時間</label>
                            <input type="datetime-local" th:field="*{staTime}" class="mdc-input" required />
                            <span th:if="${#fields.hasErrors('staTime')}" th:errors="*{staTime}"
                                class="mdc-error"></span>
                        </div>
                        <div class="mdc-form-row">
                            <label>促銷結束時間</label>
                            <input type="datetime-local" th:field="*{endTime}" class="mdc-input" required />
                            <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"
                                class="mdc-error"></span>
                        </div>
                        <div class="mdc-form-actions">
                            <button type="submit" class="mdc-button mdc-button--raised">送出新增</button>
                        </div>
                    </form>
                </div>
                <style>
                    .mdc-additem-container {
                        max-width: 480px;
                        margin: 32px auto;
                        background: #fff;
                        border-radius: 16px;
                        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.08);
                        padding: 32px 32px 24px 32px;
                    }

                    .mdc-additem-title {
                        text-align: center;
                        color: #1976d2;
                        font-weight: 700;
                        margin-bottom: 24px;
                    }

                    .mdc-form {
                        display: flex;
                        flex-direction: column;
                        gap: 18px;
                    }

                    .mdc-form-row {
                        display: flex;
                        flex-direction: column;
                        gap: 4px;
                    }

                    .mdc-input {
                        border: 1.5px solid #bdbdbd;
                        border-radius: 6px;
                        padding: 8px 12px;
                        font-size: 1rem;
                        transition: border 0.2s;
                    }

                    .mdc-input:focus {
                        border: 1.5px solid #1976d2;
                        outline: none;
                    }

                    .mdc-error {
                        color: #d32f2f;
                        font-size: 0.95rem;
                    }

                    .mdc-form-actions {
                        display: flex;
                        justify-content: center;
                        margin-top: 12px;
                    }

                    .mdc-button {
                        font-size: 1rem;
                        border-radius: 6px;
                        padding: 8px 28px;
                        border: none;
                        cursor: pointer;
                        transition: background 0.2s, box-shadow 0.2s;
                    }

                    .mdc-button--raised {
                        background: #1976d2;
                        color: #fff;
                        box-shadow: 0 2px 4px rgba(25, 118, 210, 0.10);
                    }

                    .mdc-button--raised:hover {
                        background: #1565c0;
                    }
                </style>
            </main>
        </div>
    </div>
</body>

</html>
