<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢舉管理 - 後台管理</title>
    
    <!-- 引入 Thymeleaf 模板中的 headResources 片段 -->
    <th:block th:replace="~{/navBackTemplate :: headResources}"></th:block>
</head>
<body class="light">

<div class="app-container">
    <div th:insert="~{/navBackTemplate :: navbar}"></div>
    
    <div class="main-content">
        <header class="secondary-nav">
            <ul>
                <li><a th:href="@{/admin/reports/list}" th:classappend="${status == null ? 'active' : ''}">全部檢舉</a></li>
                <li><a th:href="@{/admin/reports/pending}" th:classappend="${status == 'pending' ? 'active' : ''}">待處理檢舉</a></li>
                <li><a th:href="@{/admin/reports/approved}" th:classappend="${status == 'approved' ? 'active' : ''}">檢舉通過</a></li>
                <li><a th:href="@{/admin/reports/rejected}" th:classappend="${status == 'rejected' ? 'active' : ''}">檢舉未通過</a></li>
            </ul>
        </header>
        
        <main class="content-area-main">
            <div class="admin-container">
                <div class="page-header">
                    <h1 class="page-title">檢舉管理</h1>
                </div>
                
                <!-- 成功/錯誤訊息顯示 -->
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- 檢舉列表 -->
                <div th:if="${#lists.isEmpty(reports)}" class="no-reports">
                    <p>目前沒有檢舉記錄</p>
                </div>
                
                <table th:unless="${#lists.isEmpty(reports)}" class="report-table">
                    <thead>
                        <tr>
                            <th>檢舉編號</th>
                            <th>會員編號</th>
                            <th>訂單編號</th>
                            <th>商品編號</th>
                            <th>檢舉理由</th>
                            <th>檢舉狀態</th>
                            <th>檢舉時間</th>
                            <th>處理時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.repId}">檢舉編號</td>
                            <td th:text="${report.memId}">會員編號</td>
                            <td th:text="${report.ordId != null ? report.ordId : '-'}">訂單編號</td>
                            <td th:text="${report.itemId != null ? report.itemId : '-'}">商品編號</td>
                            <td class="report-reason" th:text="${report.repReason}">檢舉理由</td>
                            <td>
                                <span th:if="${report.repStatus == 0}" class="status-pending">待處理</span>
                                <span th:if="${report.repStatus == 1}" class="status-approved">檢舉通過</span>
                                <span th:if="${report.repStatus == 2}" class="status-rejected">檢舉未通過</span>
                                <span th:if="${report.repStatus == null}" class="status-pending">未知</span>
                            </td>
                            <td th:text="${#temporals.format(report.repAt, 'yyyy-MM-dd HH:mm')}">檢舉時間</td>
                            <td th:text="${report.rptProcTime != null ? #temporals.format(report.rptProcTime, 'yyyy-MM-dd HH:mm') : '-'}">處理時間</td>
                            <td>
                                <a th:href="@{/admin/reports/detail(repId=${report.repId})}" class="detail-link">查看詳情</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<style>
    .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e9ecef;
    }
    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color-primary);
    }
    .report-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: var(--card-background-color);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .report-table th, .report-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
    }
    .report-table th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: var(--text-color-primary);
    }
    .report-table tr:hover {
        background-color: #f8f9fa;
    }
    .status-pending {
        color: #ff6b6b;
        font-weight: bold;
        background-color: #fff3cd;
        padding: 4px 8px;
        border-radius: 4px;
    }
    .status-approved {
        color: #51cf66;
        font-weight: bold;
        background-color: #d4edda;
        padding: 4px 8px;
        border-radius: 4px;
    }
    .status-rejected {
        color: #dc3545;
        font-weight: bold;
        background-color: #f8d7da;
        padding: 4px 8px;
        border-radius: 4px;
    }
    .detail-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    .detail-link:hover {
        text-decoration: underline;
    }
    .no-reports {
        text-align: center;
        padding: 50px;
        color: var(--text-color-secondary);
        font-size: 1.2rem;
        background-color: var(--card-background-color);
        border-radius: 12px;
        margin-top: 20px;
    }
    .report-reason {
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .alert {
        padding: 12px 16px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid transparent;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }
</style>

</body>
</html>
