








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料修改 - update_emp_input.html</title>


<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工資料修改 - update_emp_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/order/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${orderVO}" enctype="multipart/form-data">
			<div>
			<label>訂單編號:</label>
			<input type="text" th:field="*{ordId}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			
			<div>
			<label>會員編號:</label>
			<input type="text" th:field="*{memId}" onclick="hideContent('memId.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('memId')}" th:errors="*{memId}" class="error" id="memId.errors"></span>
			</div>
			
			<div>
			<label>訂單狀態:</label>
			<input type="text" th:field="*{ordSta}" onclick="hideContent('ordSta.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('ordSta')}" th:errors="*{ordSta}" class="error" id="ordSta.errors"></span>
			</div>
			
			<div>
			<label>訂單日期:</label>
			<span th:text="*{creDate}" style="font-weight: bold;"></span>

			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>

</body>
</html>
