<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 台灣旅遊平台</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 登入頁面專用樣式 -->
    <link rel="stylesheet" th:href="@{/css/spot/back-end/login-test.css}">
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
            <h2>台灣旅遊平台</h2>
            <p class="text-muted">歡迎使用景點管理系統</p>
        </div>
        
        <!-- 錯誤訊息 -->
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            登入失敗，請重試
        </div>
        
        <!-- 登出成功訊息 -->
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            您已成功登出
        </div>
        
        <!-- Google OAuth2 登入 -->
        <a href="/oauth2/authorization/google" class="btn google-btn">
            <i class="fab fa-google me-2"></i>
            使用 Google 帳戶登入
        </a>
        
        <div class="divider">
            <span>或</span>
        </div>
        
        <!-- 訪客模式 -->
        <div class="text-center">
            <p class="text-muted mb-2">不想登入？</p>
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-eye me-2"></i>
                訪客瀏覽
            </a>
        </div>
        
        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left me-1"></i>
                返回首頁
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
