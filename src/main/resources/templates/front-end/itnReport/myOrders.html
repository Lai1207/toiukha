<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島遊Kha - 我的檢舉記錄</title>
    <th:block th:replace="~{/navTemplate :: headResources}"></th:block>
    <style>
        /* 基礎佈局 - 參考 listCompletedOrders.html */
        .orders-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 12px;
        }
        
        /* 頁面標題 - 簡潔設計 */
        .page-title {
            margin: 8px 0 16px 0;
            color: #1976d2;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 1px;
            text-align: left;
        }
        
        /* 會員資訊卡片 - Material Design */
        .member-info {
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 1px 2px rgba(33, 150, 243, 0.05);
            padding: 16px 18px;
            margin-bottom: 12px;
            border: 1px solid #e3f2fd;
            transition: box-shadow 0.2s;
        }
        
        .member-info:hover {
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
        }
        
        .member-info h4 {
            margin: 0 0 8px 0;
            color: #1976d2;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .member-info p {
            margin: 4px 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        /* 檢舉須知 - 簡潔設計 */
        .instructions {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 7px;
            padding: 16px 18px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(255, 152, 0, 0.05);
        }
        
        .instructions h4 {
            margin: 0 0 12px 0;
            color: #e65100;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 18px;
            list-style: none;
        }
        
        .instructions li {
            margin-bottom: 6px;
            color: #bf360c;
            position: relative;
            padding-left: 20px;
            line-height: 1.4;
            font-size: 0.95rem;
        }
        
        .instructions li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #ff9800;
            font-weight: bold;
        }
        
        /* 訂單卡片 - 完全參考 listCompletedOrders.html */
        .order-card {
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 1px 2px rgba(33, 150, 243, 0.05);
            margin: 6px auto;
            transition: box-shadow 0.2s;
            border: none;
            overflow: hidden;
            max-width: 600px;
        }
        
        .order-card:hover {
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
        }
        
        .order-header {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            color: #fff;
            padding: 4px 18px 2px 18px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .order-header .left-info {
            flex: 1 1 60%;
            min-width: 120px;
        }
        
        .order-header .right-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            min-width: 90px;
        }
        
        .order-id {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 1px;
            color: #fff;
        }
        
        .order-date {
            font-size: 0.95rem;
            margin-bottom: 0;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .order-header h5 {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 1px;
        }
        
        .order-header p {
            font-size: 0.95rem;
            margin-bottom: 0;
        }
        
        .order-status {
            background: #fff;
            color: #388e3c;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(56, 142, 60, 0.06);
            display: inline-block;
        }
        
        .status-completed {
            background: #fff;
            color: #388e3c;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(56, 142, 60, 0.06);
            display: inline-block;
        }
        
        /* 檢舉狀態樣式 */
        .status-pending {
            background: #fff3cd;
            color: #856404;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(133, 100, 4, 0.06);
            display: inline-block;
        }
        
        .status-approved {
            background: #d1e7dd;
            color: #0f5132;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(15, 81, 50, 0.06);
            display: inline-block;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #842029;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(132, 32, 41, 0.06);
            display: inline-block;
        }
        
        .status-unknown {
            background: #e2e3e5;
            color: #41464b;
            border-radius: 10px;
            padding: 1px 10px;
            font-size: 0.98rem;
            font-weight: 600;
            margin-bottom: 1px;
            box-shadow: 0 1px 2px rgba(65, 70, 75, 0.06);
            display: inline-block;
        }
        
        /* 商品詳情 - 參考 listCompletedOrders.html */
        .item-details {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .order-items {
            padding: 12px 18px;
            background: #fafbfc;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
        }
        
        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .item-name {
            font-size: 1.12rem;
            font-weight: 600;
            color: #1976d2;
            margin: 0 0 2px 0;
            line-height: 1.3;
        }
        
        .item-price {
            color: #1976d2;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        
        .text-primary {
            color: #1976d2 !important;
        }
        
        .item-quantity {
            color: #90a4ae;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .text-muted {
            color: #90a4ae !important;
            font-size: 0.95rem;
        }
        
        /* 操作按鈕 - Material Design */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
            min-width: 120px;
        }
        
        .btn-material {
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(33, 150, 243, 0.05);
            background: #f44336;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-material:hover {
            background: #d32f2f;
            box-shadow: 0 2px 6px rgba(244, 67, 54, 0.3);
            color: #fff;
            transform: translateY(-1px) scale(1.02);
        }
        
        /* 提醒訊息 - 簡潔設計 */
        .alert {
            padding: 12px 16px;
            border-radius: 7px;
            margin-bottom: 12px;
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        /* 空狀態 - 參考 listCompletedOrders.html */
        .no-orders {
            text-align: center;
            padding: 20px 16px;
            color: #90a4ae;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 1px 2px rgba(33, 150, 243, 0.05);
            margin: 6px auto;
            font-size: 1rem;
            max-width: 600px;
        }
        
        .no-orders h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #666;
        }
        
        .no-orders p {
            font-size: 0.95rem;
            margin-bottom: 16px;
            color: #90a4ae;
        }
        
        .btn-primary {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(33, 150, 243, 0.05);
        }
        
        .btn-primary:hover {
            background: #1565c0;
            box-shadow: 0 2px 6px rgba(33, 150, 243, 0.12);
            color: white;
            transform: translateY(-1px) scale(1.02);
        }
        
        /* 檢舉進度追蹤樣式 */
        .progress-timeline {
            margin: 16px 0;
            padding: 16px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .progress-timeline:hover {
            background: linear-gradient(135deg, #e8f4f8, #f1f8ff);
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
        }
        
        .timeline-header {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timeline-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 0 20px;
        }
        
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: #e9ecef;
            transform: translateY(-50%);
            border-radius: 2px;
        }
        
        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #28a745, #20c997);
            transform: translateY(-50%);
            border-radius: 2px;
            transition: width 0.8s ease-in-out;
        }
        
        .timeline-item {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .timeline-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 3px solid;
        }
        
        .timeline-item.completed .timeline-icon {
            background: #28a745;
            border-color: #28a745;
            color: white;
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.2);
        }
        
        .timeline-item.active .timeline-icon {
            background: #ffc107;
            border-color: #ffc107;
            color: #212529;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.3);
        }
        
        .timeline-item.pending .timeline-icon {
            background: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
        }
        
        .timeline-item.rejected .timeline-icon {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.2);
        }
        
        .timeline-label {
            font-size: 12px;
            font-weight: 500;
            color: #495057;
            max-width: 80px;
            line-height: 1.2;
        }
        
        .timeline-item.completed .timeline-label {
            color: #28a745;
        }
        
        .timeline-item.active .timeline-label {
            color: #e67e22;
            font-weight: 600;
        }
        
        .timeline-item.rejected .timeline-label {
            color: #dc3545;
        }
        
        .timeline-date {
            font-size: 10px;
            color: #6c757d;
            margin-top: 2px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 進度百分比顯示 */
        .progress-percentage {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            color: #495057;
        }
        
        .progress-percentage .percentage {
            font-weight: 600;
            color: #28a745;
        }

        /* 響應式設計 - 參考 listCompletedOrders.html */
        @media (max-width: 768px) {
            .order-card,
            .no-orders {
                max-width: 98vw;
            }
            
            .order-header,
            .order-items {
                padding: 8px 12px;
            }
            
            .page-title {
                font-size: 1rem;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-header .right-info {
                align-items: flex-start;
                margin-top: 4px;
            }
            
            .item-details {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .item-info {
                flex: none;
            }
            
            .actions {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
            
            .progress-timeline {
                padding: 12px;
                margin: 12px 0;
            }
            
            .timeline-container {
                margin: 0 10px;
            }
            
            .timeline-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            .timeline-label {
                font-size: 10px;
                max-width: 60px;
            }
        }
    </style>
</head>
<body class="light">
    <div class="app-container">
        <div th:insert="~{/navTemplate :: navbar}"></div>
        
        <div class="main-content">
            <header class="secondary-nav">
                <div th:insert="~{/subnavStore_front::subnav(${activeItem})}"></div>
            </header>
            <main class="content-area-main">
                <div class="orders-container">
                <!-- 頁面標題 -->
                <h1 class="page-title">我的檢舉記錄</h1>
                
                <!-- 會員資訊 -->
                <div class="member-info" th:if="${member}">
                    <h4>👤 會員資訊</h4>
                    <p>歡迎回來，<strong th:text="${member.memName}"></strong>！</p>
                    <p>會員編號：<strong th:text="${member.memId}"></strong></p>
                </div>
                
                <!-- 使用說明 -->
                <div class="instructions">
                    <h4>💡 檢舉記錄說明</h4>
                    <ul>
                        <li>這裡顯示您所有的商品檢舉記錄</li>
                        <li>您可以查看每個檢舉的處理狀態</li>
                        <li>待處理：管理員尚未審核</li>
                        <li>檢舉通過：管理員確認檢舉有效</li>
                        <li>檢舉未通過：管理員認為檢舉無效</li>
                    </ul>
                </div>
                
                <!-- 成功/錯誤訊息 -->
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-error">
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- 檢舉記錄列表 -->
                <div th:if="${not #lists.isEmpty(reportItems)}">
                    <div th:each="reportItem : ${reportItems}" class="order-card">
                        <div class="order-header">
                            <div class="left-info">
                                <h5 class="order-id">檢舉編號: <span th:text="${reportItem.report.repId}"></span></h5>
                                <p class="order-date">檢舉時間: <span th:text="${#temporals.format(reportItem.report.repAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                            </div>
                            <div class="right-info">
                                <span th:class="${reportItem.statusClass}" th:text="${reportItem.statusText}"></span>
                            </div>
                        </div>
                        
                        <div class="order-items">
                            <!-- 檢舉進度追蹤 -->
                            <div class="progress-timeline" 
                                 th:onclick="'showProgressDetails(' + ${reportItem.report.repId} + ', ' + ${reportItem.report.repStatus} + ')'"
                                 style="cursor: pointer;" 
                                 title="點擊查看詳細說明">
                                <div class="timeline-header">
                                    <span>📊</span>
                                    <span>檢舉處理進度</span>
                                    <span style="font-size: 12px; color: #6c757d; margin-left: auto;">點擊查看詳情</span>
                                </div>
                                <div class="timeline-container">
                                    <div class="timeline-line"></div>
                                    <div class="timeline-progress" 
                                         th:style="${reportItem.report.repStatus == 0 ? 'width: 33%' : 
                                                   (reportItem.report.repStatus == 1 ? 'width: 100%' : 'width: 66%')}">
                                    </div>
                                    
                                    <!-- 步驟1: 檢舉提交 -->
                                    <div class="timeline-item completed">
                                        <div class="timeline-icon">✓</div>
                                        <div class="timeline-label">檢舉提交</div>
                                        <div class="timeline-date" th:text="${#temporals.format(reportItem.report.repAt, 'MM/dd')}"></div>
                                    </div>
                                    
                                    <!-- 步驟2: 審核中 -->
                                    <div class="timeline-item" 
                                         th:class="${reportItem.report.repStatus == 0 ? 'timeline-item active' : 'timeline-item completed'}">
                                        <div class="timeline-icon" 
                                             th:text="${reportItem.report.repStatus == 0 ? '⏳' : '✓'}">⏳</div>
                                        <div class="timeline-label">管理員審核</div>
                                        <div class="timeline-date" 
                                             th:text="${reportItem.report.repStatus == 0 ? '審核中' : 
                                                      (reportItem.report.rptProcTime != null ? #temporals.format(reportItem.report.rptProcTime, 'MM/dd') : '已處理')}">
                                        </div>
                                    </div>
                                    
                                    <!-- 步驟3: 處理結果 -->
                                    <div class="timeline-item" 
                                         th:class="${reportItem.report.repStatus == 0 ? 'timeline-item pending' : 
                                                   (reportItem.report.repStatus == 1 ? 'timeline-item completed' : 'timeline-item rejected')}">
                                        <div class="timeline-icon" 
                                             th:text="${reportItem.report.repStatus == 0 ? '?' : 
                                                      (reportItem.report.repStatus == 1 ? '✓' : '✗')}">?</div>
                                        <div class="timeline-label" 
                                             th:text="${reportItem.report.repStatus == 0 ? '等待結果' : 
                                                      (reportItem.report.repStatus == 1 ? '檢舉通過' : '檢舉駁回')}">等待結果</div>
                                        <div class="timeline-date" 
                                             th:text="${reportItem.report.repStatus == 0 ? '' : 
                                                      (reportItem.report.rptProcTime != null ? #temporals.format(reportItem.report.rptProcTime, 'MM/dd') : '已完成')}">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 進度百分比 -->
                                <div class="progress-percentage">
                                    <span>處理進度: </span>
                                    <span class="percentage" 
                                          th:text="${reportItem.report.repStatus == 0 ? '33%' : 
                                                   (reportItem.report.repStatus == 1 ? '100%' : '100%')}">33%</span>
                                    <span th:text="${reportItem.report.repStatus == 0 ? ' - 審核中' : 
                                                   (reportItem.report.repStatus == 1 ? ' - 已完成 (通過)' : ' - 已完成 (駁回)')}"> - 審核中</span>
                                </div>
                            </div>
                            
                            <div class="item-details">
                                <img th:src="@{'/item/DBGifReader?itemId=' + ${reportItem.item.itemId}}" 
                                     alt="商品圖片" 
                                     class="item-image">
                                
                                <div class="item-info">
                                    <h6 class="item-name" th:text="${reportItem.item.itemName}"></h6>
                                    <div class="item-quantity text-muted">檢舉理由: <span th:text="${reportItem.report.repReason}"></span></div>
                                    <div class="item-price text-primary">商品價格: $<span th:text="${reportItem.item.itemPrice}"></span></div>
                                    <div th:if="${reportItem.report.ordId != null}" class="text-muted" style="font-size: 0.9rem;">
                                        相關訂單: #<span th:text="${reportItem.report.ordId}"></span>
                                    </div>
                                </div>
                                
                                <div class="actions">
                                    <a th:href="@{'/item/listAllItem'}" 
                                       class="btn-material"
                                       style="background: #2196F3;">
                                        📱 查看商品
                                    </a>
                                    <div th:if="${reportItem.report.repImg != null}" 
                                         class="btn-material" 
                                         style="background: #4CAF50; margin-top: 5px; cursor: pointer;"
                                         th:onclick="'showReportImage(' + ${reportItem.report.repId} + ')'">
                                        🖼️ 查看檢舉圖片
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 沒有檢舉記錄的情況 -->
                <div th:if="${#lists.isEmpty(reportItems)}" class="no-orders">
                    <h4>目前沒有檢舉記錄</h4>
                    <p>您還沒有提交過任何商品檢舉。如果您購買的商品有問題，歡迎進行檢舉。</p>
                    <a th:href="@{/item/listAllItem}" class="btn-primary">
                        前往購物
                    </a>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 檢舉圖片顯示Modal -->
    <div id="imageModal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center;">
        <div style="position: relative; max-width: 90%; max-height: 90%; background: white; border-radius: 8px; padding: 20px;">
            <span id="closeImageModal" style="position: absolute; right: 15px; top: 10px; cursor: pointer; font-size: 2rem; color: #666;">&times;</span>
            <h4 style="margin-top: 0; color: #1976d2;">檢舉圖片</h4>
            <img id="reportImage" src="" alt="檢舉圖片" style="max-width: 100%; max-height: 70vh; border-radius: 8px;">
        </div>
    </div>
    
    <script>
        // 顯示檢舉圖片
        function showReportImage(repId) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('reportImage');
            
            // 設置圖片來源
            img.src = '/item-report/image/' + repId;
            
            // 顯示Modal
            modal.style.display = 'flex';
        }
        
        // 關閉圖片Modal
        document.getElementById('closeImageModal').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        // 點擊Modal背景關閉
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // ESC鍵關閉Modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });
        
        // 進度條動畫效果
        document.addEventListener('DOMContentLoaded', function() {
            // 為所有進度條添加動畫效果
            const progressBars = document.querySelectorAll('.timeline-progress');
            
            progressBars.forEach((bar, index) => {
                // 初始設置為0寬度
                bar.style.width = '0%';
                
                // 延遲執行動畫，創造依次顯示的效果
                setTimeout(() => {
                    const targetWidth = bar.getAttribute('style').match(/width:\s*(\d+%)/);
                    if (targetWidth) {
                        bar.style.width = targetWidth[1];
                    }
                }, index * 200 + 500); // 每個進度條延遲200ms，初始延遲500ms
            });
            
            // 為時間軸項目添加淡入動畫
            const timelineItems = document.querySelectorAll('.timeline-item');
            timelineItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 150 + 300);
            });
        });
        
        // 進度追蹤交互功能
        function showProgressDetails(reportId, status) {
            let message = '';
            switch(status) {
                case 0:
                    message = '您的檢舉正在等待管理員審核中，請耐心等待。我們會在1-3個工作日內完成審核。';
                    break;
                case 1:
                    message = '恭喜！您的檢舉已經通過審核。相關商品已被標記或下架，感謝您對平台品質的貢獻！';
                    break;
                case 2:
                    message = '很抱歉，經過審核後認為此檢舉不符合處理標準。如有疑問，歡迎聯繫客服。';
                    break;
            }
            alert(message);
        }
    </script>
</body>
</html>
