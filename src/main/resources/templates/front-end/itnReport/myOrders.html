<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島遊Kha - 我的訂單</title>
    <th:block th:replace="~{/navTemplate :: headResources}"></th:block>
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
        }
        
        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        
        .page-subtitle {
            font-size: 16px;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .order-id {
            font-size: 18px;
            font-weight: bold;
            color: #2196F3;
        }
        
        .order-date {
            color: #666;
            font-size: 14px;
        }
        
        .order-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
        }
        
        .item-details {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #f0f0f0;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .item-price {
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
        }
        
        .item-quantity {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-report {
            background: linear-gradient(45deg, #FF5722, #FF7043);
            color: white;
        }
        
        .btn-report:hover {
            background: linear-gradient(45deg, #E64A19, #FF5722);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            color: white;
        }
        
        .btn-disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn-disabled:hover {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }
        
        .no-orders {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .no-orders-icon {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .no-orders h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .no-orders p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            color: white;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .member-info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .member-info h4 {
            margin: 0;
            color: #1976D2;
        }
        
        .instructions {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .instructions h4 {
            margin: 0 0 10px 0;
            color: #e65100;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
            color: #bf360c;
        }
    </style>
</head>
<body class="light">
    <div class="app-container">
        <div th:insert="~{/navTemplate :: navbar}"></div>
        
        <div class="main-content">
            <div class="orders-container">
                <!-- 頁面標題 -->
                <div class="page-header">
                    <h1 class="page-title">🛍️ 我的訂單</h1>
                    <p class="page-subtitle">查看您的購買記錄，並對商品進行檢舉</p>
                </div>
                
                <!-- 會員資訊 -->
                <div class="member-info" th:if="${member}">
                    <h4>👤 會員資訊</h4>
                    <p>歡迎回來，<strong th:text="${member.memName}"></strong>！</p>
                    <p>會員編號：<strong th:text="${member.memId}"></strong></p>
                </div>
                
                <!-- 使用說明 -->
                <div class="instructions">
                    <h4>💡 檢舉須知</h4>
                    <ul>
                        <li>只能檢舉您已經購買過的商品</li>
                        <li>每個商品只能檢舉一次</li>
                        <li>請提供詳細的檢舉理由和相關證明</li>
                        <li>管理員會在3-5個工作天內審核您的檢舉</li>
                    </ul>
                </div>
                
                <!-- 成功/錯誤訊息 -->
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-error">
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- 訂單列表 -->
                <div th:if="${not #lists.isEmpty(orderItems)}">
                    <div th:each="order : ${orderItems}" class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">訂單編號：#<span th:text="${order.ordId}"></span></div>
                                <div class="order-date" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                            <div class="order-status" th:text="${order.orderStatus}"></div>
                        </div>
                        
                        <div class="item-details">
                            <img th:if="${order.itemImg}" 
                                 th:src="@{'data:image/jpeg;base64,' + ${T(java.util.Base64).getEncoder().encodeToString(order.itemImg)}}"
                                 alt="商品圖片" 
                                 class="item-image">
                            <div th:if="${order.itemImg == null}" class="item-image" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999;">
                                無圖片
                            </div>
                            
                            <div class="item-info">
                                <div class="item-name" th:text="${order.itemName}"></div>
                                <div class="item-price">NT$ <span th:text="${order.price}"></span></div>
                                <div class="item-quantity">數量：<span th:text="${order.quantity}"></span></div>
                            </div>
                            
                            <div class="actions">
                                <a th:href="@{/item-report/form-from-order(ordId=${order.ordId}, itemId=${order.itemId})}" 
                                   class="btn btn-report">
                                    🚩 檢舉商品
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 沒有訂單的情況 -->
                <div th:if="${#lists.isEmpty(orderItems)}" class="no-orders">
                    <div class="no-orders-icon">📦</div>
                    <h3>您還沒有任何訂單記錄</h3>
                    <p>開始購物，享受島遊Kha的精彩商品吧！</p>
                    <a th:href="@{/item/listAllItem}" class="btn btn-primary">
                        🛒 前往購物
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
