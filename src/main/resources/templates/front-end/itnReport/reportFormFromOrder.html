<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島遊Kha - 檢舉商品</title>
    <th:block th:replace="~{/navTemplate :: headResources}"></th:block>
    <style>
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.3);
        }
        
        .page-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        
        .page-subtitle {
            font-size: 16px;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .order-info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .order-info h4 {
            margin: 0 0 15px 0;
            color: #1976D2;
            font-size: 18px;
        }
        
        .item-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #f0f0f0;
        }
        
        .item-details h5 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }
        
        .item-details p {
            margin: 5px 0;
            color: #666;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .required {
            color: #f44336;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #FF5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }
        
        .form-control.textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .form-control.file {
            padding: 8px 12px;
        }
        
        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .report-reasons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .reason-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reason-option:hover {
            background: #e9ecef;
        }
        
        .reason-option input[type="radio"] {
            margin: 0;
        }
        
        .reason-option label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #FF5722, #FF7043);
            color: white;
            width: 100%;
            justify-content: center;
        }
        
        .btn-submit:hover {
            background: linear-gradient(45deg, #E64A19, #FF5722);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-right: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .warning-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .guidelines {
            background: #f8f9fa;
            border-left: 4px solid #FF5722;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .guidelines h5 {
            margin: 0 0 15px 0;
            color: #FF5722;
        }
        
        .guidelines ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .guidelines li {
            margin-bottom: 8px;
            color: #495057;
        }
    </style>
</head>
<body class="light">
    <div class="app-container">
        <div th:insert="~{/navTemplate :: navbar}"></div>
        
        <div class="main-content">
            <div class="report-container">
                <!-- 頁面標題 -->
                <div class="page-header">
                    <h1 class="page-title">🚩 檢舉商品</h1>
                    <p class="page-subtitle">基於您的購買記錄進行商品檢舉</p>
                </div>
                
                <!-- 訂單資訊 -->
                <div class="order-info" th:if="${ordId}">
                    <h4>📦 訂單資訊</h4>
                    <p><strong>訂單編號：</strong>#<span th:text="${ordId}"></span></p>
                    <p><strong>檢舉人：</strong><span th:text="${member.memName}"></span></p>
                    
                    <div class="item-preview" th:if="${item}">
                        <img th:if="${item.itemImg}" 
                             th:src="@{'data:image/jpeg;base64,' + ${T(java.util.Base64).getEncoder().encodeToString(item.itemImg)}}"
                             alt="商品圖片" 
                             class="item-image">
                        <div th:if="${item.itemImg == null}" class="item-image" style="background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999;">
                            無圖片
                        </div>
                        
                        <div class="item-details">
                            <h5 th:text="${item.itemName}"></h5>
                            <p><strong>商品編號：</strong><span th:text="${item.itemId}"></span></p>
                            <p><strong>商品價格：</strong>NT$ <span th:text="${item.itemPrice}"></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- 錯誤訊息 -->
                <div th:if="${errorMessage}" class="alert alert-error">
                    <span class="warning-icon">⚠️</span>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- 檢舉指南 -->
                <div class="guidelines">
                    <h5>🔍 檢舉指南</h5>
                    <ul>
                        <li>請選擇最符合的檢舉理由</li>
                        <li>詳細描述您遇到的問題</li>
                        <li>如有相關證明，請上傳圖片</li>
                        <li>虛假檢舉可能導致帳號受限</li>
                        <li>我們會在3-5個工作天內處理您的檢舉</li>
                    </ul>
                </div>
                
                <!-- 檢舉表單 -->
                <div class="form-container">
                    <form th:action="@{/item-report/submit-from-order}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="memId" th:value="${member.memId}">
                        <input type="hidden" name="ordId" th:value="${ordId}">
                        <input type="hidden" name="itemId" th:value="${item.itemId}">
                        
                        <!-- 檢舉理由選擇 -->
                        <div class="form-group">
                            <label class="form-label">檢舉理由 <span class="required">*</span></label>
                            <div class="report-reasons">
                                <div class="reason-option">
                                    <input type="radio" id="reason1" name="reasonType" value="假貨/仿冒品">
                                    <label for="reason1">假貨/仿冒品</label>
                                </div>
                                <div class="reason-option">
                                    <input type="radio" id="reason2" name="reasonType" value="品質不符">
                                    <label for="reason2">品質不符</label>
                                </div>
                                <div class="reason-option">
                                    <input type="radio" id="reason3" name="reasonType" value="描述不實">
                                    <label for="reason3">描述不實</label>
                                </div>
                                <div class="reason-option">
                                    <input type="radio" id="reason4" name="reasonType" value="安全問題">
                                    <label for="reason4">安全問題</label>
                                </div>
                                <div class="reason-option">
                                    <input type="radio" id="reason5" name="reasonType" value="違法商品">
                                    <label for="reason5">違法商品</label>
                                </div>
                                <div class="reason-option">
                                    <input type="radio" id="reason6" name="reasonType" value="其他">
                                    <label for="reason6">其他</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 詳細描述 -->
                        <div class="form-group">
                            <label for="repReason" class="form-label">詳細說明 <span class="required">*</span></label>
                            <textarea id="repReason" name="repReason" class="form-control textarea" 
                                      placeholder="請詳細描述您遇到的問題，包括具體情況、時間、影響等..." 
                                      required></textarea>
                            <div class="form-help">請提供詳細的檢舉理由，至少20字（最多200字）</div>
                        </div>
                        
                        <!-- 檢舉圖片 -->
                        <div class="form-group">
                            <label for="repImg" class="form-label">檢舉證明 <span style="color: #888;">(選填)</span></label>
                            <input type="file" id="repImg" name="repImg" class="form-control file" 
                                   accept="image/jpeg,image/jpg,image/png">
                            <div class="form-help">支援 JPG、PNG 格式，檔案大小不超過5MB</div>
                        </div>
                        
                        <!-- 重要警告 -->
                        <div class="alert alert-warning">
                            <span class="warning-icon">⚠️</span>
                            <strong>重要提醒：</strong>
                            請確保檢舉內容屬實。虛假檢舉將可能導致您的帳號受到限制。
                            我們會嚴格保護您的個人資料，檢舉內容僅供審核使用。
                        </div>
                        
                        <!-- 提交按鈕 -->
                        <div class="actions">
                            <a th:href="@{/item-report/my-orders}" class="btn btn-secondary">
                                ← 返回訂單列表
                            </a>
                            <button type="submit" class="btn btn-submit" style="flex: 1;">
                                🚩 提交檢舉
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 表單驗證
        document.querySelector('form').addEventListener('submit', function(e) {
            const reason = document.querySelector('textarea[name="repReason"]').value.trim();
            const reasonType = document.querySelector('input[name="reasonType"]:checked');
            
            if (!reasonType) {
                e.preventDefault();
                alert('請選擇檢舉理由！');
                return;
            }
            
            if (reason.length < 20) {
                e.preventDefault();
                alert('請提供至少20字的詳細說明！');
                return;
            }
            
            if (reason.length > 200) {
                e.preventDefault();
                alert('詳細說明不能超過200字！');
                return;
            }
            
            // 合併理由類型和詳細說明
            const combinedReason = `[${reasonType.value}] ${reason}`;
            document.querySelector('textarea[name="repReason"]').value = combinedReason;
            
            // 確認提交
            if (!confirm('確定要提交這個檢舉嗎？提交後將無法修改。')) {
                e.preventDefault();
            }
        });
        
        // 理由選擇事件
        document.querySelectorAll('input[name="reasonType"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const textarea = document.querySelector('textarea[name="repReason"]');
                const reasonText = this.value;
                
                if (textarea.value.trim() === '') {
                    // 根據選擇的理由提供模板
                    const templates = {
                        '假貨/仿冒品': '我購買的商品疑似假貨/仿冒品，因為...',
                        '品質不符': '商品品質與描述不符，具體問題是...',
                        '描述不實': '商品描述與實際收到的商品不符，差異在於...',
                        '安全問題': '商品存在安全隱患，具體情況是...',
                        '違法商品': '此商品疑似違法，理由是...',
                        '其他': '我要檢舉的問題是...'
                    };
                    textarea.placeholder = templates[reasonText] || '請詳細描述您遇到的問題...';
                }
            });
        });
        
        // 字數計算
        const textarea = document.querySelector('textarea[name="repReason"]');
        const helpText = textarea.nextElementSibling;
        
        textarea.addEventListener('input', function() {
            const length = this.value.length;
            helpText.textContent = `已輸入 ${length} 字（至少20字，最多200字）`;
            
            if (length < 20) {
                helpText.style.color = '#dc3545';
            } else if (length > 200) {
                helpText.style.color = '#dc3545';
            } else {
                helpText.style.color = '#28a745';
            }
        });
    </script>
</body>
</html>
