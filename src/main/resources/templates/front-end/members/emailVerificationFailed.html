<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email 驗證失敗|島遊kha</title>

<th:block th:replace="~{/navTemplate :: headResources}"></th:block>

<style>
body {
    background-color: var(--md-sys-color-background);
    color: var(--md-sys-color-on-background);
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

.app-container {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
}

.md-card {
    background-color: var(--md-sys-color-surface);
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
}

.md-icon {
    font-size: 60px;
    color: var(--md-sys-color-error);
    margin-bottom: 20px;
}

.md-headline {
    font-size: 1.8rem;
    font-weight: 600;
    color: var(--md-sys-color-error);
    margin-bottom: 16px;
}

.error-message {
    color: var(--md-sys-color-error);
    font-size: 1rem;
    margin-bottom: 8px;
}

.suggestion {
    color: var(--md-sys-color-on-surface-variant);
    font-size: 0.95rem;
    margin-bottom: 30px;
}

.material-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 24px;
    border-radius: 24px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    background-color: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
    transition: background-color 0.3s ease;
}

.material-button:hover {
    background-color: var(--md-sys-color-primary-fixed-dim);
}
</style>
</head>

<body class="light">
    <div class="app-container">
        <div class="md-card">
            <div class="material-icons md-icon">error_outline</div>
            <h1 class="md-headline">電子郵件驗證失敗</h1>
            <p class="error-message" th:text="${errorMsg}">驗證連結無效或已過期！</p>
            <p class="suggestion">請檢查您的連結或聯繫客服。</p>
            <a th:href="@{/members/login}" class="material-button">返回登入頁</a>
        </div>
    </div>
</body>
</html>
