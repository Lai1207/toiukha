<!DOCTYPE html>
<html lang="ZH-Hant" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='account'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料|會員|島遊kha</title>
    <th:block th:replace="~{/navTemplate :: headResources}"></th:block>
    <style>
    .md-card { max-width: 600px; margin: 40px auto; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 12px; background-color: var(--md-sys-color-surface-container-low); }
    .md-headline { text-align: center; margin-bottom: 30px; color: var(--md-sys-color-primary); }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--md-sys-color-on-surface); }
    .readonly-field { padding: 12px; background-color: transparent; color: var(--md-sys-color-on-surface); font-size: 1rem; }
    .avatar-preview { width: 120px; height: 120px; border: 1px dashed var(--md-sys-color-outline); border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; margin-top: 10px; background-color: var(--md-sys-color-surface-variant); }
    .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 30px; }
    .material-button { padding: 10px 24px; border: none; border-radius: 24px; font-size: 1rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; }
    .md-primary-button { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
    .md-primary-button:hover { background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); }
    </style>
</head>
<body class="light">
    <div class="app-container">
        <div th:insert="~{/navTemplate :: navbar}"></div>
        <div class="main-content">
            <header class="secondary-nav">
                <ul>
                    <li th:classappend="${currentPage=='account'}?'active':''"><a th:href="@{/members/view}"><span class="material-icons">person</span> 資料檢視</a></li>
                    <li th:classappend="${currentPage=='account'}?'active':''"><a th:href="@{/members/update}"><span class="material-icons">edit</span> 資料修改</a></li>
                </ul>
            </header>
            <main class="content-area-main">
                <div class="md-card">
                    <h2 class="md-headline">會員資料檢視</h2>

                    <div class="form-group">
                        <label for="memAcc">會員帳號:</label>
                        <div id="memAcc" class="readonly-field" th:text="${membersVO.memAcc}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memName">會員姓名:</label>
                        <div id="memName" class="readonly-field" th:text="${membersVO.memName}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memGender">會員性別:</label>
                        <div id="memGender" class="readonly-field" th:text="${membersVO.memGender=='M'?'男':'女'}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memBirthDate">會員生日:</label>
                        <div id="memBirthDate" class="readonly-field" th:text="${#dates.format(membersVO.memBirthDate,'yyyy-MM-dd')}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memMobile">手機:</label>
                        <div id="memMobile" class="readonly-field" th:text="${membersVO.memMobile}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memEmail">Email:</label>
                        <div id="memEmail" class="readonly-field" th:text="${membersVO.memEmail}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memAddr">地址:</label>
                        <div id="memAddr" class="readonly-field" th:text="${membersVO.memAddr}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memUsername">使用者暱稱:</label>
                        <div id="memUsername" class="readonly-field" th:text="${membersVO.memUsername}"></div>
                    </div>
                    <div class="form-group">
                        <label for="memRegTime">註冊時間:</label>
                        <div id="memRegTime" class="readonly-field" th:text="${#dates.format(membersVO.memRegTime,'yyyy-MM-dd HH:mm:ss')}"></div>
                    </div>
                    <div class="form-group">
                        <label>大頭貼:</label>
                        <div class="avatar-preview">
                            <img th:src="@{/members/DBGifReader(memId=${membersVO.memId},type='memAvatar')}" alt="大頭貼" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>頭像框:</label>
                        <div class="avatar-preview">
                            <img th:src="@{/members/DBGifReader(memId=${membersVO.memId},type='memAvatarFrame')}" alt="頭像框" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <a th:href="@{/members/update}" class="material-button md-primary-button">
                            <span class="material-icons">edit</span> 編輯資料
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
