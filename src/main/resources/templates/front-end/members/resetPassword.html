<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>重設密碼</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<th:block th:replace="~{/navTemplate :: headResources}"></th:block>

<style>
.app-container {
	display: flex;
	min-height: 100vh;
	background-color: var(--md-sys-color-background);
	color: var(--md-sys-color-on-background);
}

.main-content {
	flex-grow: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 24px;
}

.md-card {
	width: 100%;
	max-width: 480px;
	padding: 40px;
	border-radius: 16px;
	box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
	background-color: var(--md-sys-color-surface-container);
	text-align: center;
	box-sizing: border-box;
}

.md-headline {
	font-size: 1.8rem;
	font-weight: 600;
	color: var(--md-sys-color-primary);
	margin-bottom: 24px;
}

.form-group {
	margin-bottom: 24px;
	text-align: left;
}

label {
	display: block;
	font-weight: 500;
	margin-bottom: 8px;
	color: var(--md-sys-color-on-surface-variant);
}

.md-text-field {
	width: 100%;
	padding: 12px;
	border-radius: 8px;
	border: 1px solid var(--md-sys-color-outline);
	background-color: var(--md-sys-color-surface-container-high);
	color: var(--md-sys-color-on-surface);
	font-size: 1rem;
}

.md-text-field:focus {
	outline: none;
	border-color: var(--md-sys-color-primary);
	box-shadow: 0 0 0 2px var(--md-sys-color-primary-container);
}

.material-button {
	width: auto;
	padding: 12px 24px;
	border: none;
	border-radius: 24px;
	font-size: 1rem;
	font-weight: 500;
	cursor: pointer;
	background-color: var(--md-sys-color-primary);
	color: var(--md-sys-color-on-primary);
	transition: background-color .3s, box-shadow .3s;
}

.material-button:hover {
	background-color: var(--md-sys-color-primary-fixed-dim);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}
</style>
</head>
<body class="light">
<th:block th:replace="~{/navTemplate :: navbar}"></th:block>

<div class="app-container">
	<div class="main-content">
		<div class="md-card">
			<h2 class="md-headline">重設密碼</h2>

			<form th:action="@{/members/resetPassword}" method="post">
				<input type="hidden" name="token" th:value="${token}" />

				<div class="form-group">
					<label for="newPassword">請輸入新密碼</label>
					<input type="password" id="newPassword" name="newPassword"
						class="md-text-field" pattern="^[a-zA-Z0-9_]{4,10}$"
						title="只能輸入英文、數字和底線，長度 4~10 字元" required>
				</div>

				<button type="submit" class="material-button md-primary-button">
					確認重設
				</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
