<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連結失效|島遊kha</title>

  <!-- 共用資源 -->
  <th:block th:replace="~{/navTemplate :: headResources}"></th:block>

  <style>
    .app-container{
      display:flex;
      min-height:100vh;
      background-color:var(--md-sys-color-background);
      color:var(--md-sys-color-on-background);
    }

    .main-content{
      flex-grow:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }

    .md-card{
      width:100%;
      max-width:480px;
      padding:40px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      background-color:var(--md-sys-color-surface-container-low);
      text-align:center;
      box-sizing:border-box;
    }

    .md-headline{
      font-size:1.8rem;
      font-weight:600;
      color:var(--md-sys-color-primary);
      margin-bottom:24px;
    }

    .error-message{
      font-size:1rem;
      color:var(--md-sys-color-on-surface-variant);
      margin-bottom:32px;
    }

    .material-button{
      display:inline-block;
      padding:12px 32px;
      border:none;
      border-radius:24px;
      font-size:1rem;
      font-weight:500;
      cursor:pointer;
      background-color:var(--md-sys-color-primary);
      color:var(--md-sys-color-on-primary);
      transition:background-color .3s,box-shadow .3s;
      text-decoration:none;
    }
    .material-button:hover{
      background-color:var(--md-sys-color-primary-fixed-dim);
      box-shadow:0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="light">
  <div th:insert="~{/navStoreTemplate :: navbar}"></div>

  <div class="app-container">
    <div class="main-content">
      <div class="md-card">
        <h2 class="md-headline">連結失效</h2>
        <div class="error-message" th:text="${errorMsg}">
          重設連結已失效或無效，請重新申請。
        </div>
        <a th:href="@{/store/forgotPassword}" class="material-button">
          返回忘記密碼頁
        </a>
      </div>
    </div>
  </div>
</body>
</html>
