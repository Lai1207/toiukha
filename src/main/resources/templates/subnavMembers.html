<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Material Icons 字體 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/subnav.css}" />
  </head>
  <body>
    <div th:fragment="subnav(activeItem)">
      <header class="secondary-nav">
        <ul>
          <li>
            <a th:href="@{/members/view}"
               th:classappend="${activeItem=='profile'}? 'active' : ''">
              <span class="material-icons">person</span> 會員資料
            </a>
          </li>
          <li>
            <a th:href="@{/members/coupons}"
               th:classappend="${activeItem=='coupons'}? 'active' : ''">
              <span class="material-icons">redeem</span> 優惠券管理
            </a>
          </li>
          <li>
            <a th:href="@{/members/points-record}"
               th:classappend="${activeItem=='points'}? 'active' : ''">
              <span class="material-icons">history</span> 點數管理
            </a>
          </li>
          <li>
            <a th:href="@{/members/favorites}"
               th:classappend="${activeItem=='favorites'}? 'active' : ''">
              <span class="material-icons">favorite</span> 我的收藏
            </a>
          </li>
          <li>
            <a th:href="@{/members/orders}"
               th:classappend="${activeItem=='orders'}? 'active' : ''">
              <span class="material-icons">receipt_long</span> 我的訂單
            </a>
          </li>
          <li>
            <a th:href="@{/members/tickets}"
               th:classappend="${activeItem=='tickets'}? 'active' : ''">
              <span class="material-icons">confirmation_number</span> 票券夾
            </a>
          </li>
        </ul>
      </header>
    </div>
  </body>
</html>
