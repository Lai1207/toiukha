<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Material Icons 字體 -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<div th:fragment="subnav">
		<header class="secondary-nav">
			<ul>
				<li><a th:href="@{/members/view}"
					th:classappend="${activeItem=='profile'}? 'active' : ''"> <span
						class="material-icons">person</span> 會員資料
				</a></li>
				<li><a th:href="@{/memcoupons/listAllMemCoupons}"
					th:classappend="${activeItem=='coupons'}? 'active' : ''"> <span
						class="material-icons">redeem</span> 我的優惠券
				</a></li>
				<li class="has-dropdown"><a href="#"
					th:classappend="${activeItem=='reports'}? 'active' : ''"> <span
						class="material-icons">flag</span> 檢舉進度
				</a>
					<ul class="dropdown">
						<li><a th:href="@{/item-report/my-orders}">商品檢舉</a></li>
						<li><a th:href="@{/Articlereport/memberReportList}">文章檢舉</a></li>
						<li><a th:href="@{/CommentsReports/memberReportList}">留言檢舉</a></li>
					</ul></li>
				<li class="has-dropdown"><a href="#"
					th:classappend="${activeItem=='favorites'}? 'active' : ''"> <span
						class="material-icons">favorite</span> 我的收藏
				</a>
					<ul class="dropdown">
						<li><a th:href="@{/productfav/myFavorites}">商品收藏</a></li>
						<li><a th:href="@{/articleCollection/allList}">文章收藏</a></li>
						<li><a th:href="@{/spot/favorites}">景點收藏</a></li>
						<li><a th:href="@{/itinerary/favorites}">行程收藏</a></li>
					</ul></li>
				<li><a th:href="@{/order/listCompletedOrders}"
					th:classappend="${activeItem=='orders'}? 'active' : ''"> <span
						class="material-icons">receipt_long</span> 我的訂單
				</a></li>
				<li><a th:href="@{/member/itemList}"
					th:classappend="${activeItem=='tickets'}? 'active' : ''"> <span
						class="material-icons">confirmation_number</span> 票券夾
				</a></li>
				<li style="margin-left: auto">
					<form id="logoutForm" th:action="@{/members/logout}" method="post"
						style="display: none;"></form> <a href="#"
					th:onclick="|event.preventDefault(); document.getElementById('logoutForm').submit();|">
						<span class="material-icons">exit_to_app</span> 登出
				</a>
				</li>

			</ul>
		</header>
	</div>
</body>
</html>
